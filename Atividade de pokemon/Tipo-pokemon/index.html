<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Buscador de Pokemon</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <input type="text" id="busca" placeholder="Insira o nome do Pokémon e aperte enter">
    <div id="info"></div>
    <div id="atividade">
        <h3>Atividade Opcional 2 (1.0 ponto)</h3>
        <ul>
            <li>Adicione o caso em que o pokemon não foi encontrado</li>
            <li>Adicione todos os tipos do pokemón consultado</li>
            <li>Adicione a fraqueza</li>
        </ul>
        <p>Nível ninja (+1.5 ponto): Pesquisa o pokemon por habilidade e retorne apenas o primeiro</p>
    </div>
    <script src='main.js'></script>
</body>

</html>
